<script language="javascript"> 
function Focus(text,pic)  
{ 
if (!document.getElementById) return; 
box=document.getElementById("desc"); 
box.innerHTML=text; 
if(pic=="pic1") 
document.body.style.background = "url(Images/it_products.jpg)"; 
if(pic=="pic2") 
document.body.style.background = "url(Images/internet.jpg)"; 
if(pic=="pic3") 
document.body.style.background = "url(Images/retail.jpg)"; 
if(pic=="pic4") 
document.body.style.background = "url(Images/about_us.jpg)"; 
document.body.style.backgroundSize= "cover";
document.body.style.backgroundRepeat= "no-repeat";
document.body.style.backgroundAttachment= "fixed"; 
} 
function LostFocus(text,pic)  
{ 
if (!document.getElementById) return; 
box=document.getElementById("desc"); 
box.innerHTML=text; 
if(pic=="pic5") 
document.body.style.background ="url(Images/cover.jpg)"; 
} 
</script> 
</head>
